#Allow H2 DB to be accessed via browser and via Java application
spring.h2.console.enabled=true

#database server path
spring.h2.console.path=/h2-console

#DB url and DB name
spring.datasource.url=jdbc:mysql://localhost:3306/pmsdb-test?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false

#DB username
spring.datasource.username=root

#DB password
spring.datasource.password=

#DB driver
spring.datasource.driverClassName=com.mysql.jdbc.Driver

#Tells to keep existing data and table while server restart, other value is create where after server restarts
spring.jpa.hibernate.ddl-auto=update

#This enables printing of sql queries generated by hibernate in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jackson.serialization.fail-on-empty-beans=false